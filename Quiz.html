<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>

    <div class="controls">
        <button id="beginQuiz" class="startButton button">Click to Begin!</button>
        <!-- <button id="nextQuestion" class="nextButton button hide">Next Question</button> -->
    </div>

    <section class="container">

        <div id="questionContainer" class="hide"></div>
            <div id="question"><h1>Questions will go here</h1></div>
            <div id="answerButtons" class="buttonChoice">
                <button class="button">A1</button>
                <button class="button">A2</button>
                <button class="button">A3</button>
                <button class="button">A4</button>
        </div>
    </section>
</body>
</html>
